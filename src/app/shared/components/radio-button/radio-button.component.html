<form [formGroup]="form">
  <label class="title">{{title}}</label>
    <div class="container">
      <div *ngFor="let item of items" >
        <div class="item">
          <input
            type="radio"
            [id]="item.id"
            [value]="item.value"
            [formControlName]="name"
            (change)="changeValue($event)"
            >
          <label [for]="item.id">{{item.label}}</label>
        </div>
      </div>
    </div>
</form>
